
<!doctype html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>MEAN Boilerplate</title>
  <!-- styles -->
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css" rel="stylesheet">
</head>

  <div class="container" ng-controller="addStudentController">
    <form class="form" ng-submit="addStudent()">
      <input ng-model="student.firstname" class="form-controller" type="text" placeholder="First Name" required>
      <input ng-model="student.lastname" class="form-controller"type="text" placeholder="Last Name" required>
      <select ng-model="student.year" type="number">
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5">5</option>
         <option value="6">6</option>
         <option value="7">7</option>
       </select>
      <button type="submit" class="button btn-success">Add Student</button>
    </form>
  <div>
  <div class="row">
    <br>
    <table class="table">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>year</th>
      </tr>
      <tr ng-repeat="student in allStudents">
          <td>{{student.firstname}}</td>
          <td>{{student.lastname}}</td>
          <td>{{student.year}}</td>
      </tr>
    </table>
  </div>

  </div>

  <!-- scripts -->
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>


</body>
</html>
